<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="w-100" style="max-width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form th:action="@{/public/login}" method="post" class="p-4 bg-white rounded shadow-sm">
                <input type="text" name="email" placeholder="Enter your email" required class="form-control mb-3">
                <input type="password" name="password" placeholder="Enter your password" required class="form-control mb-3">
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>

            <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
                Invalid email or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success mt-3 text-center">
                You have been logged out.
            </div>

            <div class="buttons mt-4 text-center">
                <a th:href="@{/public/register}">
                    <button type="button" class="btn btn-primary w-100">Register</button>
                </a>
            </div>
            <div class="text-center mt-2">
                Not a registered user? Press the Register button above to create an account.
            </div>
        </div>
    </div>
</body>
</html>
