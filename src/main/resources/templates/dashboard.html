<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container text-center">
        <h2 th:text="'Welcome, ' + ${user.name} + '!'">Welcome User!</h2>
        <p class="lead">This is your dashboard.</p>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Track Your Mood</h5>
                        <p class="card-text">Log your daily emotions and view your progress over time.</p>
                        <a th:href="@{/mood/track}" class="btn btn-success">Track Mood</a>
                    </div>
                </div>
                <div class="card shadow-sm mb-3">
                    <div class="card-body">
                        <h5 class="card-title">View Mood History</h5>
                        <p class="card-text">See your previous mood entries and trends.</p>
                        <a th:href="@{/mood/history}" class="btn btn-primary">View History</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
