<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mood Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container text-center">
        <h1>Welcome to Mood Tracker</h1>
        <p>Track your daily emotions and improve your wellbeing</p>
        
        <div class="buttons mt-4">
            <a th:href="@{/mood/dashboard}">
                <button type="button" class="btn btn-success">Dashboard</button>
            </a>
            <a th:href="@{/public/register}">
                <button type="button" class="btn btn-primary">Register</button>
            </a>
        </div>
        <div class="text-center mt-2">
            Not a registered user? Press the Register button above to create an account.
        </div>
    </div>
</body>
</html>
