<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h2 class="mb-4">Register</h2>
        <form th:action="@{/public/register}" th:object="${user}" method="post" class="p-4 bg-white rounded shadow-sm mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" th:field="*{age}" id="age" class="form-control" required />
                <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control" required />
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            Already have an account?
            <a th:href="@{/public/login}" class="btn btn-link">Login</a>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
